<div class="row">
  <div class="col-lg-8 col-md-7">
    <div class="card-deck">
      <div class="card mb-4" *ngFor="let course of courses">
        <div class="card-body">
          <h5 class="card-title">{{ course.title }}</h5>
          <p class="card-text">{{ course.description }}</p>
          <p class="card-text"><small class="text-muted">{{ course.duration }}</small></p>
          <p class="card-text"><small class="text-muted">{{ course.requirements }}</small></p>
          <p class="card-text"><small class="text-muted">{{ course.content }}</small></p>
          <p class="card-text"><small class="text-muted">{{ course.adminId }}</small></p>
          <div>
            <button (click)="deleteCourse(course.id)">Eliminar curso</button>
            <button (click)="updateCourse(course.id)">Actualizar curso</button>
          </div>
          <a href="#" class="btn btn-primary">Ver m√°s</a>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-4 col-md-5">
    <div *ngIf="isModalOpen" class="modal">
      <div class="modal-content">
        <span class="close" (click)="isModalOpen = false">&times;</span>
        <p>{{ selectedCourseId }}</p>
        <p>hola</p>
      </div>
    </div>
  </div>
</div>
</div>
