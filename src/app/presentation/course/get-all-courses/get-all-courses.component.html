<div class="container">
  <div class="row">
      <div class="card-deck">
        <div class="cardd mb-4" *ngFor="let course of courses">
          <div class="card-body">
            <h5 class="card-title text-center">{{ course.title }}</h5>
            <p class="card-text">{{ course.description }}</p>
            <p class="card-text"><strong>Requerimientos: {{ course.requirements }}</strong></p>
            <div class="card-text" *ngFor="let item of course.content">
              <p>* {{ item }}</p>
            </div>
            <p class="card-text"><strong>{{ course.id }}</strong></p>
            <button  class="custom-btn btn-12"><span>Vamos!</span><span>Ver mas</span></button>          </div>
        </div>
      </div>
    </div>
    </div>
