
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-7">
      <div class="card-deck">
        <div class="card mb-4" *ngFor="let route of routes; let i = index">
          <div class="card-body">
            <h5 class="card-title">{{ route.title }}</h5>
            <p class="card-text">{{ route.description }}</p>
            <p class="card-text">
              <small class="text-muted">{{ route.duration }}</small>
            </p>
            <p class="card-text">
              <small class="text-muted">{{ route.courses }}</small>
            </p>
            <p class="card-text">
              <small class="text-muted">{{ route._id }}</small>
            </p>
            <div>
              <button (click)="deleteRoute(route._id)">Eliminar curso</button>
              <button (click)="updateRoute(route._id)"></button>
              <button class="btn" (click)="openModal(i)">
                Mostrar formulario
              </button>
            </div>
            <a href="#" class="btn btn-primary">Ver m√°s</a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-4 col-md-5"></div>
  </div>
</div>

<div class="modal" [class.show]="showModal">
  <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>
    <h2>Formulario</h2>
    <app-update-route [routeInput]="selected"></app-update-route>
  </div>
</div>
