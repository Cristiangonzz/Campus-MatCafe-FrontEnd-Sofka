<div style="margin-left: 30%;">
    <form (ngSubmit)="send()" [formGroup]="FormRegister" class="align-items-center"> 
      <section>
        <h1 style="margin: 15px;color:rgb(8, 82, 141);"> Registrar Usuario</h1>
      </section>
   
      <div class="col-md-6">
        <app-form [control]="FormRegister.controls.title" type="text" label="Name" placeHolder="Capitan America"></app-form>
      </div>
      
      <div class="col-md-6">
        <app-form [control]="FormRegister.controls.description" type="text" label="Email" placeHolder="ejemplo@gmail.com"></app-form>
      </div>

      <div class="col-md-6">
        <app-form [control]="FormRegister.controls.duration" type="text" label="Email" placeHolder="ejemplo@gmail.com"></app-form>
      </div>

      <div class="col-md-6">
        <app-form [control]="FormRegister.controls.requirements" type="text" label="Email" placeHolder="ejemplo@gmail.com"></app-form>
      </div>

      <div class="col-md-6">
        <app-form [control]="FormRegister.controls.content" type="text" label="Email" placeHolder="ejemplo@gmail.com"></app-form>
      </div>

      <div class="col-md-6">
        <app-form [control]="FormRegister.controls.adminId" type="text" label="Email" placeHolder="ejemplo@gmail.com"></app-form>
      </div>  
     
      <div class="col-12">
        <button [disabled]="FormRegister.invalid"  class="btn btn-primary">Confirmar</button>
        <button style="margin: 20px;" class="btn btn-dark" routerLink="">Cancelar</button>
      </div>
  
   
    </form>
  </div>
