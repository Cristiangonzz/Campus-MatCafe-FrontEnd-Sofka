<div class="container d-flex justify-content-center">
  <div class="row">
    <div class="col">
      <img
        src="https://ouch-cdn2.icons8.com/gwzh1o5GF0Z1mGqYjERbpfuWVJsjxB71lUQJsPwSR64/rs:fit:256:472/czM6Ly9pY29uczgu/b3VjaC1wcm9kLmFz/c2V0cy9wbmcvODk3/LzJhOTI2MDk0LTQx/YWUtNDg2ZS1iYzli/LWU5YzFjNWUzN2Ix/Zi5wbmc.png"
        alt="IMG"
        width="100%"
        height="100%"
      />
    </div>
    <div class="col">
      <h2 class="form-title">Registrar Usuario</h2>

      <form (ngSubmit)="send()" [formGroup]="FormRegister">
        <div>
          <app-form
            [control]="FormRegister.controls.name"
            type="text"
            label="Nombre"
            placeHolder="Matias Souza"
          ></app-form>
        </div>

        <div>
          <app-form
            [control]="FormRegister.controls.email"
            type="text"
            label="Correo"
            placeHolder="ejemplo@gmail.com"
          ></app-form>
        </div>

        <div class="form-check form-switch">
          <input
            formControlName="rol"
            class="form-check-input"
            type="checkbox"
            id="flexSwitchCheckChecked"
            checked
          />
          <label class="form-check-label" for="flexSwitchCheckChecked"
            >Admin</label
          >
        </div>

        <div class="row m-2">
          <button type="submit" class="btn btn-success">Registrar</button>
        </div>
      </form>
    </div>
  </div>
</div>
