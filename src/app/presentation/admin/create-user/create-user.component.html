
<div class="container">

<div >
    <form (ngSubmit)="send()" [formGroup]="FormRegister" > 
      <section>
        <h1 > Registrar Usuario</h1>
      </section>
   
      <div>
        <label for="name">Name:</label>
        <app-form [control]="FormRegister.controls.name" type="text" id="name" placeHolder="Capitan America"></app-form>
      </div>
      
      <div>
        <label for="email">Email:</label>
        <app-form [control]="FormRegister.controls.email" type="text" id="email" placeHolder="ejemplo@gmail.com"></app-form>
      </div>

      <div>
        <label>Rol: </label>
        <input formControlName="rol" type="checkbox" label="Rol Admin" class="mi-clase-css">
        <span style="color: red;">{{ FormRegister.controls.rol.value ? 'Admin' : 'Aprendiz' }}</span>
      </div>
  
  
     
      <div >
        <button [disabled]="FormRegister.invalid"  class="custom-btn btn-12"><span>Confirmar!</span><span>Registrar</span></button>
        <button  class="custom-btn btn-12" routerLink=""><span>Regresar!</span><span>Cancelar</span></button>
      </div>
    
   
    </form>
  </div>
  </div>
