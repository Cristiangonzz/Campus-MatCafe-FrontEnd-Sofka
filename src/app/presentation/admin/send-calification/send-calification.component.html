<form
  (ngSubmit)="
  submitForm(courseName.value, {
    grade: grade.value,
    comment: coment.value,
    courseId: '',
    learnerId: email.value
  })
  "
>
  <label for="courseName">Course Name:</label>
  <input type="text" name="courseName" id="courseName" #courseName required />

  <label for="email">Learner Email:</label>
  <input type="text" name="email" id="email" #email required />


  <label for="coment">Comment:</label>
  <textarea name="coment" id="coment" rows="5" #coment required></textarea>

  <label for="grade">Nota:</label>
  <textarea
    type="number"
    name="grade"
    id="grade"
    rows="5"
    #grade
    required
  ></textarea>

  <button type="submit">Submit</button>
</form>
