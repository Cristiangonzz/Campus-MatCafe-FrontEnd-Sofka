<div class="container d-flex justify-content-center">
  <div class="row">
    <div class="col">
      <img
        src="https://ouch-cdn2.icons8.com/3yLg-8TNF22YFM_HYWLkLwsuwbzCo-CuCC-uGrHmIdg/rs:fit:256:415/czM6Ly9pY29uczgu/b3VjaC1wcm9kLmFz/c2V0cy9wbmcvOTcx/LzQwYzJjNzY1LTk2/N2UtNGQwMi04OGE4/LTA3YjM0NzE1Nzdj/NC5wbmc.png"
        alt="IMG"
        width="100%"
        height="100%"
      />
    </div>
    <div class="col">
      <h2 class="form-title">Calificar</h2>

      <form (ngSubmit)="submitForm(courseName.value, { grade: grade.value, comment: coment.value, courseId: '', learnerId: email.value })">
        <div class="mb-3">
          <label for="courseName" class="form-label">Course Name:</label>
          <input type="text" name="courseName" id="courseName" #courseName required class="form-control" />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Learner Email:</label>
          <input type="text" name="email" id="email" #email required class="form-control" />
        </div>

        <div class="mb-3">
          <label for="coment" class="form-label">Comment:</label>
          <input name="coment" id="coment" rows="5" #coment required class="form-control">
        </div>

        <div class="mb-3">
          <label for="grade" class="form-label">Nota:</label>
          <input type="number" name="grade" id="grade" rows="5" #grade required class="form-control">
        </div>

        <div class="mb-3">
          <button type="submit" class="btn btn-success">Enviar</button>
        </div>
      </form>
    </div>
  </div>
</div>
