<form (ngSubmit)="sendWorkShop(github.value, courseName.value, coment.value)">
    <label for="github">GitHub:</label>
    <input type="text" name="github" id="github" #github required>
  
    <label for="courseName">Course Name:</label>
    <input type="text" name="courseName" id="courseName" #courseName required>
  
    <label for="coment">Comment:</label>
    <textarea name="coment" id="coment" rows="5" #coment required></textarea>
  
    <button type="submit">Submit</button>
  </form>
